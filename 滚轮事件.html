<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
/*     
        body{
            height: 3000px;
        } */
        #box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
       
        box.onmousewheel = function(ev){
            let width = getComputedStyle(box).width;
            let height = getComputedStyle(box).height;
            if(ev.wheelDelta > 0){
                console.log(1)
                this.style.width = parseFloat(width) + 5 + 'px'
                this.style.height =parseFloat(height) + 5 + 'px'
            }else{
                this.style.height = parseFloat(width) - 5 + 'px'
                this.style.width = parseFloat(height) - 5 + 'px'
            }
        }
    
    </script>
</body>
</html>
